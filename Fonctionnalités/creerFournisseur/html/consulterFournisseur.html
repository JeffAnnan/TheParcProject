<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>créer un fournisseur</title>
  <link rel="stylesheet" type="text/css" href="css/maincreer.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  
  <div class="col-7 col-mx-auto" id="all">
    <div class="corner-ribbon top-right sticky blue"> Créer fournisseur(web)</div>
    <h1 class="col-7 col-mx-auto">Création d'un Fournisseur</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Nom *</label>
        </div>
        <div class="col-4 col-sm-12">
          <input class="form-input" type="text" placeholder="Nom">
        </div>
        <div class="col-1 col-sm-12"></div>
        <div class="col-1 col-sm-12">
        <label class="form-checkbox">
          <input type="checkbox">
          <i class="form-icon"></i> Société
        </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Type *</label>
        </div>
        <div class="col-4 col-sm-12">
         <input class="form-input" type="text" placeholder="Type">
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">N° CNUF *</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="N°">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Telephone</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="Telephone">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">N° SIREN *</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="N° SIREN">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Mobile</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="Mobile">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Adresse *</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="n°, rue">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">FAX</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="FAX">
          </div>
        </div>
      </div>
             <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="adresse 2">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="ville">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="Code Postal">
                </div>
              </div>
            </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="Pays">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">E-MAIL</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="exemple@mail.fr">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Site Web</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="www.site.fr">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Civilité</label>
          </div>
          <div class="col-12 col-sm-12">
            <select class="form-select">
              <option></option>
              <option>Individu</option>
              <option>SARL</option>
              <option>SAS</option>
              <option>EIRL</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Valider</button>
        </div>
      </div>
      
  </form>
  </div>
  

  
  
  
</body>
</html>
