<!DOCTYPE html>

  <title>consulter un fournisseur</title>
  <link rel="stylesheet" type="text/css" href="css/maincreer.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">

</head>
<body>
  
  <div class="col-7 col-mx-auto" id="all">

    <form class="form-horizontal">

        <div class="col-4 col-sm-12">
          <input class="form-input" type="text" placeholder="DUFOUR Paul">
        </div>
        <div class="col-1 col-sm-12"></div>
        <div class="col-1 col-sm-12">
        <label class="form-checkbox">
          <input type="checkbox">
          <i class="form-icon"></i> Société
        </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Type</label>
        </div>
        <div class="col-4 col-sm-12">
         <input class="form-input" type="text" placeholder="Alimentaire Laitier">
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">N° CNUF</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="123456">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Telephone</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="0506060606">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">N° SIREN</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="123456AF">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Mobile</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="0606060606">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Adresse *</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="10, rue du bonheur">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">FAX</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="">
          </div>
        </div>
      </div>
             <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="Le Bourg">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-6 col-sm-12">
                <div class="col-11 col-sm-12">
                  <input class="form-input" type="text" placeholder="87345">
                </div>
              </div>
            </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="France">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">E-MAIL</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" placeholder="dufour.paul@gmail.fr">
          </div>
        </div>
      </div>
            <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Site Web</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" placeholder="www.laitier-limousin.fr">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Civilité</label>
          </div>
          <div class="col-12 col-sm-12">
            <select class="form-select">
              <option>Individu</option>
              <option>Individu</option>
              <option>SARL</option>
              <option>SAS</option>
              <option>EIRL</option>
            </select>
          </div>
        </div>
      </div>
      
  </form>
  <div class="columns col-gapless">
      <div class="column col-6">
    <button class="btn btn-error" onclick="window.location.href = 'gererFournisseur.html';">Annuler</button>
    </div>
    <div class="column col-6">
      <button class="btn btn-success" onclick="window.location.href = 'gererFournisseur.html';">Valider</button>
</div>  
    </div>
    <div class="form-group">
        <label>&nbsp;</label>
      </div>
  </div>

</html>
