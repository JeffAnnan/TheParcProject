<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>modifier un client</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  
  <div class="col-7 col-mx-auto" id="all">
    <div class="corner-ribbon top-right sticky blue"> Modifier client</div>
    <h1 class="col-9 col-mx-auto">Modification des informations client</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Nom *</label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="text" id="input-example-1" placeholder="Nom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Prenom *</label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Prenom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Civilité *</label>
        </div>
        <select class="form-select col-9 col-sm-12">
          <option>M</option>
          <option>Mme</option>
          <option>Mlle</option>
        </select>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Date de naissance *</label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="jj/mm/aaa">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Adresse *</label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Numéro de voie et rue">
         <input class="form-input" type="text" id="input-example-1" placeholder="Ville">
         <input class="form-input" type="text" id="input-example-1" placeholder="Code postal">
        </div>
      </div>
      <div class="form-group">
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Téléphone *</label>
          </div>
          <div class="col-11 col-sm-12">
            <input class="form-input" type="text" id="input-example-1" placeholder="Téléphone">
          </div>
        </div>
        <div class="col-6 col-sm-12">
          <div class="col-3 col-sm-12">
            <label class="form-label" for="input-example-1">Mobile *</label>
          </div>
          <div class="col-12 col-sm-12">
            <input class="form-input" type="text" id="input-example-1" placeholder="Mobile">
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Adresse email</label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,14}$"> 
        </div>
      </div>
      <div class="form-group">
        <div class="col-9 col-sm-12">
          <label class="form-checkbox form-inline">
            <input type="checkbox"><i class="form-icon"></i> Je souhaite plus recevoir des informations promotionnelles et/ou commerciales.
          </label>
        </div>
      </div>

      <div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error" onclick="window.location.href = '../gererClientEspaceClient/gererClientEspaceClient.html';">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Valider les modifications</button>
        </div>
      </div>
    </form>
  </div>
 
</body>
</html>
