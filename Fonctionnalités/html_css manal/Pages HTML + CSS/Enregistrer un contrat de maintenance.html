      <form class="form-horizontal">

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Numéro du contrat :</label>
          </div>

        </div>

          <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Matériel/Matériaux concérnés </label>

          </select>
        </div>
      </div>

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Entreprise de Maintenance :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" type="text" id="input-example-1" placeholder="Nom de l'entreprise">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Date du contrat :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" type="date" id="input-example-1">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Date de début du contrat :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input white" type="date" id="input-example-1">
          </div>
        </div>

      <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Date de fin du contrat :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" type="date" id="input-example-1">
          </div>
        </div>

          <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Délai d'intervention sous :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" type="text" id="input-example-1" placeholder="Exemple : 24h">
          </div>
        </div>

        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Date de contrôle récurrente :</label>
          </div>
          <div class="col-9 col-sm-12">
            <input class="form-input" type="text" id="input-example-1" placeholder="Jour/Mois">
        </div>
          </div>

          <div class="form-group">
            <div class="col-3 col-sm-12">
              <label class="form-label white" for="input-example-1">Prix Annuel du contrat (TTC):</label>
            </div>
            <div class="col-9 col-sm-12">
              <input class="form-input" type="text" id="input-example-1" placeholder="Jour/Mois">
          </div>
            </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Numéro de téléphone de l'entrprise de Maintenance :</label>

          <div class="col-9 col-sm-12">

          </div>
        </div>
        <div class="form-group">
          <div class="col-3 col-sm-12">
            <label class="form-label white" for="input-example-1">Adresse :</label>
          </div>

           <input class="form-input" type="text" id="input-example-1" placeholder="Numéro de voie et rue">
           <input class="form-input" type="text" id="input-example-1" placeholder="Ville">
           <input class="form-input" type="text" id="input-example-1" placeholder="Code postal">
