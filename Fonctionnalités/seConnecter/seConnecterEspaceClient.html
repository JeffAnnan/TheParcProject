<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>se connecter</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  <div class="all">
    <div class="col-7 col-mx-auto">
      <h1 class="col-10 col-mx-auto">Connectez vous à votre espace client</h1>

      <div class="columns">
          <div class="column col-6">
           
            <h3> Saisissez vos identifiants</h3>
             <div class="col-5 col-sm-12">

              <label class="form-label" for="input-example-19">Identifiant (email)</label>
              <input class="form-input" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,14}$">
           
            <br>
            

              <label class="form-label" for="input-example-19">Mot de passe</label>
              <input class="form-input" type="password" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z]).{8,}$">
            
            
          </div>
          </div>
          <div class="column col-6" id="desc">
            <kbd>Vous pouvez avec ce compte client profiter d'offres comerciales mais aussi consulter vos billets et réservations</kbd>
          </div>
      </div>

      <hr>
      <br>
      <div class="columns">
        <div class="column col-6">
          <button class="btn btn-error" onclick="window.location.href = '../acceuilSite/acceuilClient.html';">Annuler</button>
        </div>
        <div class="column col-6">
          <button class="btn btn-success" onclick="window.location.href = '../creerUnClient/web/gererClientEspaceClient/gererClientEspaceClient.html';">Valider</button>
        </div>
      </div>
        
    
    </div>

    <div class="fill">
      
    </div>
  </div>

  
  
  

  
  
  
</body>
</html>
