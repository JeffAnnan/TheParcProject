<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>se connecter</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  
  <div class="col-7 col-mx-auto" id="all">
    <div class="corner-ribbon top-right sticky blue"> Se connecter</div>
    <h1 class="col-7 col-mx-auto">Connectez vous à vos services</h1>
    <form class="form-horizontal">

      <div class="form-group">
        <div class="col-6 col-sm-12">
          <h3> Vous êtes client </h3>
           <div class="col-5 col-sm-12">

            <label class="form-label" for="input-example-19">Identifiant (email)</label>
            <input class="form-input" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,14}$">
          </div>
          <br>
          <div class="col-5 col-sm-12">

            <label class="form-label" for="input-example-19">Mot de passe</label>
            <input class="form-input" type="password" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z]).{8,}$">
          </div>
          
        </div>
        <div class="col-6 col-sm-12">
          <h3> Vous êtes membre de l'équipe du parc </h3>
           <div class="col-5 col-sm-12">

            <label class="form-label" for="input-example-19">Identifiant (email)</label>
            <input class="form-input" type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,14}$">
          </div>
          <br>
          <div class="col-5 col-sm-12">

            <label class="form-label" for="input-example-19">Mot de passe</label>
            <input class="form-input" type="password" placeholder="Password" pattern="^(?=.*?[A-Z])(?=.*?[a-z]).{8,}$">
          </div>
          
        </div>
        
      </div>

      <hr>
      <br>
      <div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Valider</button>
        </div>
      </div>

      
    </form>
  </div>
  

  
  
  
</body>
</html>
