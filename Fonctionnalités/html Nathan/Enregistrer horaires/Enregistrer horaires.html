<!DOCTYPE html>
<html>

<head> 
		<title>Enregistrer les horaires</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/EnregisterHoraires.css">
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
<div class="back">
	    <div class="corner-ribbon top-right sticky blue" style="color:white"> Enregistrer les horaires</div>
		<div id="VotrePlanning">
			<h1 class="col-7 col-mx-auto" style="color:white">Saisissez le jour puis les horaires:</h1>
		</div>
		<br><br>
	<form class="form-horizontal col-7 col-mx-auto">
		<div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Nom<label>
        </div>
        <div class="col-9 col-sm-12">
         <label class="form-label" for="input-example-1" style="color:white">Dupont<label> 
        </div>
		</div>
		<div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Prénom<label>
        </div>
        <div class="col-9 col-sm-12">
         <label class="form-label" for="input-example-1" style="color:white">Jean<label>
        </div>
		</div>
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Date jour<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="date" id="input-example-1"> 
        </div>
      </div>
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Horaire début<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Saisissez juste hh"> 
        </div>
      </div>
	  
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Horaire fin<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Saisissez juste hh"> 
        </div>
      </div>
		<div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Envoyer</button>
        </div>
      </div>
	</form>
	  <br>
  <br>
  <br>
  <br>
  <br>
  
  <br>
  <br>

</div>
		
</body>
</html>
