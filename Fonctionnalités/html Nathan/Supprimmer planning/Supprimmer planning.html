<!DOCTYPE html>
<html>

<head> 
		<title>Supprimer planning</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/SupprPlanning.css">
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
		<link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
<div class="back">

	    <div class="corner-ribbon top-right sticky blue"> Supprimer planning</div>
		<div id="VotrePlanning">
			<h1 class="col-7 col-mx-auto" style="color:white">Sélectionner le secteur puis l'employé :</h1>
		</div>
		<br><br>
	<form class="form-horizontal col-7 col-mx-auto">
		
		<div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Choisissez le secteur :</label>
        </div>
        <select class="form-select col-9 col-sm-12">
          <option>Animalier</option>
          <option>Entretien</option>
          <option>Restauration</option>
        </select>
      </div>
		
		<div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Choisissez l'employé :</label>
        </div>
        <select class="form-select col-9 col-sm-12">
          <option>Dupont Jean</option>
          <option>Bonbeurre Jean</option>
          <option>Dubreuil Jean</option>
        </select>
      </div>
	  
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Horaire début<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Saisissez juste hh"> 
        </div>
      </div>
	  
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Horaire fin<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Saisissez juste hh"> 
        </div>
      </div>
	  
	  <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1" style="color:white">Date jour<label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="date" id="input-example-1"> 
        </div>
      </div>
		<div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Supprimer</button>
        </div>
      </div>
	</form>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	</div>	
</body>
</html>
