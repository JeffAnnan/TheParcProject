<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>payer facture</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  
  <div class="col-7 col-mx-auto" id="all">
    <div class="corner-ribbon top-right sticky blue"> Payer Facture (web)</div>
    <h1 class="col-7 col-mx-auto">Payer les Factures</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Nom Commande : </label>
        </div>
        <div class="col-3 col-sm-12">
                <label class="form-label" for="input-example-1">//////</label>
        </div>
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-example-1">Date : </label>
        </div>
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-example-1">JJ/MM/AAAA</label>
        </div>
      </div>
      <div class="form-group">
              <div class="col-1 col-sm-12">
                
              </div>
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-example-1">Fournisseur</label>
              </div>
              <div class="col-3 col-sm-12">
                <label class="form-label" for="input-example-1">//////</label>
              </div>
              <div class="col-1 col-sm-12">
                <label class="form-label" for="input-example-1">Somme : </label>
        </div>
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-example-1">0,00 €</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-exemple-1">Articles</label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-exemple-1">Produit</label>
        </div>
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-exemple-1">Quantité</label>
        </div>
        <div class="col-1 col-sm-12">
                <label class="form-label" for="input-exemple-1">Prix Total</label>
        </div>
      </div>
      <div class="form-group">
              <div class="col-1 col-sm-12">
                        <label class="form-label" for="input-exemple-1">/////</label>
                 </div>
                <div class="col-1 col-sm-12">
                        <label class="form-label" for="input-exemple-1">*5</label>
                </div>
                <div class="col-1 col-sm-12">
                        <label class="form-label" for="input-exemple-1">100 €</label>
                </div>
      </div>

       
      
  
  <div class="form-group">
    <div class="col-6 col-sm-12">
      <button class="btn btn-error">Annuler</button>
    </div>
    <div class="col-6 col-sm-12">
      <button class="btn btn-success">Valider/Declencher Paiement</button>
    </div>
  </div>






  </form>
  </div>
  

  
  
  
</body>
</html>
