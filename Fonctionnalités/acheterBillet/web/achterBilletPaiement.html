<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Acheter Billet</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre.min.css">
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-exp.min.css">	
  <link rel="stylesheet" href="css/spectre-0.5.8/dist/spectre-icons.min.css">
</head>
<body>
  
  <div class="col-5 col-mx-auto" id="all">
    <div class="corner-ribbon top-right sticky blue"> Acheter Billet</div>
    <h1 class="col-7 col-mx-auto">Paiement</h1>
    <form class="form-horizontal">
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Nom de facturation </label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="text" id="input-example-1" placeholder="Nom">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Adresse de facturation</label>
        </div>
        <div class="col-9 col-sm-12">
         <input class="form-input" type="text" id="input-example-1" placeholder="Numéro de voie et rue">
         <input class="form-input" type="text" id="input-example-1" placeholder="Ville">
         <input class="form-input" type="text" id="input-example-1" placeholder="Code postal">
        </div>
      </div>
      <div class="form-group">
        <label class="form-label">Mode de paiement</label>
        <label class="form-radio">
          <input type="radio" name="gender" checked>
          <i class="form-icon"></i> Carte
        </label>
        <label class="form-radio">
          <input type="radio" name="gender">
          <i class="form-icon"></i> Chèque (la réservation sera effectué)
        </label>
        <label class="form-radio">
          <input type="radio" name="gender">
          <i class="form-icon"></i> Payer au guichet (la réservation sera effectué)
        </label>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Numéro de carte </label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="text" id="input-example-1" placeholder="numéro ">
        </div>
      </div>
      <div class="form-group">
        <div class="col-3 col-sm-12">
          <label class="form-label" for="input-example-1">Pictogramme</label>
        </div>
        <div class="col-9 col-sm-12">
          <input class="form-input" type="text" id="input-example-1" placeholder="Pictogramme">
        </div>
      </div>
      <hr>
      <br>
      <h2>Récapitulatif :</h2>
      <h3> 1 entrée classique à 33€</h3>

       <div class="form-group">
        <div class="col-9 col-sm-12">
          <label class="form-checkbox form-inline">
            <input type="checkbox"><i class="form-icon"></i> J'ai lu et accepté les conditions générales de ventes 
          </label>
        </div>
        <div class="col-3 col-sm-12">
          <button class="btn btn-primary">Consulter les conditions</button>
        </select>
        </div>
      </div>

      <br>
      
      <div class="form-group">
        <div class="col-6 col-sm-12">
          <button class="btn btn-error">Annuler</button>
        </div>
        <div class="col-6 col-sm-12">
          <button class="btn btn-success">Valider</button>
        </div>
      </div>
      
      
    </form>
  </div>
  

  
  
  
</body>
</html>
